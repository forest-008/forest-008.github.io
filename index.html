<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4285f4;
            border-bottom: 2px solid #eee;
        }
        .button {
            background: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <p>这是一个基础HTML模板，你可以自由修改内容。</p>
    <button class="button" onclick="alert('你好！')">点击测试</button>

    <script>
        // JavaScript代码可以放在这里
        console.log("页面加载完成");
    </script>
</body>
</html>
